<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="{% url 'v1:register' %}" method="post" style="text-align: center;margin: 0 auto;">
        {% csrf_token %}
        <input type="text" placeholder="用户名" name="name">

        <br>
         <input type="tel" placeholder="手机号" name="phone">
         <br>
         <input type="email" placeholder="邮箱" name="email">
         <br>
        <input type="password" placeholder="密码" name="pwd">
        <br>
        <input type="password" placeholder="确认密码" name="confirm_pwd">
        <br>
        <input type="submit" value="注册">

    </form>
</body>
</html>
