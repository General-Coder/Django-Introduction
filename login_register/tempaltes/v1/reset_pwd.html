<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
    <form action="{% url 'v1:reset' %} " method="post">
        {% csrf_token %}

        <input type="text" placeholder="输入用户名.手机号或邮箱" name="name">
        <br>
        <input type="password" placeholder="请输入重置的密码" name="pwd">
        <br>
         <input type="password" placeholder="再次输入密码" name="pwd1">
        <br>

        <input type="submit" value="重置密码">

    </form>
</body>
</html>
