<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'lianxi:register' %} " method="post">
        {% csrf_token %}

        <input type="text" placeholder="输入用户名或手机号" name="user_info">
        <br>
        <input type="tel" placeholder="手机号" name="phone">
        <br>
        <input  type="email" placeholder="邮箱" name="email">
        <br>
        <input type="password" placeholder="密码" name="pwd">
        <br>
        <input type="password" placeholder="确认密码" name="pwd1">
        <br>
        <input type="submit" value="注册">

    </form>
</body>
</html>
