<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>


</head>
<body>
    <form action="{% url 'lianxi:login' %} " method="post">
        {% csrf_token %}

        <input type="text" placeholder="输入用户名或手机号或邮箱" name="user_info">
        <br>
        <input type="password" placeholder="密码" name="pwd">
        <br>


        <input type="submit" value="登录">

    </form>
</body>

</html>
