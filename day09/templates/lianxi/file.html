<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
<form action="{% url 'lianxi:upload_oss' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="名字">
    <br>
    <input type="file" name="file">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
