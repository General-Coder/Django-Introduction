{% extends 'base/base_user.html' %}

{% load static %}

{% block css %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <p style="color: red;">{{ uname }}</p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">手机</label>

                <input type="tel" class="form-control" id="u_tel" name="u_tel" placeholder="手机">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">收货地址</label>

                <input type="text" class="form-control" id="u_addr" name="u_addr" placeholder="收货地址">

        </div>
        <button class="btn btn-success btn-block" id="sub">保存</button>
    </div>
{% endblock %}


{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/change_user.js' %}"></script>
{% endblock %}
